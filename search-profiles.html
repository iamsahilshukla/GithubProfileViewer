<!DOCTYPE html>
<html>
    <head>
        <title>My AngularJS App</title>
        <script
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.min.js"></script>
        <script
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
        <script
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
        <script
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>
        <script
            src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.js"></script>
        <link rel="stylesheet"
            href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css">
    </head>
    <body ng-app="githubProfileViewer">
        <div ng-controller="SearchProfilesCtrl as search">
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <span>Github Profile Viewer</span>
                </div>
            </md-toolbar>
            <md-content>
                <md-input-container>
                    <label>Search GitHub Profiles</label>
                    <input type="text" ng-model="search.searchUsername">
                </md-input-container>
                <md-button class="md-raised" ng-click="search.searchProfiles()">Search</md-button>
                <md-list>
                    <md-list-item ng-repeat="result in search.searchResults">
                        <a ng-href="view-profile.html#!/profile/{{ result.login }}">{{ result.login}}</a>
                    </md-list-item>
                </md-list>
            </md-content>
        </div>

        <script src="app.js"></script>
    </body>
</html>
