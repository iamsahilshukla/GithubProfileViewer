<div ng-controller="ViewProfileCtrl as view">
    <md-content>
      <md-card>
        <img ng-src="{{ view.profile.avatar_url }}" class="md-card-image" alt="{{ view.profile.name }}">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{ view.profile.name }}</span>
            <span class="md-subhead">{{ view.profile.bio }}</span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content>
          <div class="md-subhead">{{ view.profile.location }}</div>
          <div class="md-subhead">{{ view.profile.blog }}</div>
          <div class="md-subhead">{{ view.profile.company }}</div>
          <div class="md-subhead">{{ view.profile.email }}</div>
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
          <md-button href="{{ view.profile.html_url }}" target="_blank">View on GitHub</md-button>
        </md-card-actions>
      </md-card>
      <md-list>
        <md-list-item ng-repeat="repo in view.repositories">
          <div class="md-list-item-text">
            <h3>{{ repo.name }}</h3>
            <p>{{ repo.description }}</p>
          </div>
          <md-divider></md-divider>
        </md-list-item>
      </md-list>
    </md-content>
